# --------------------------------------------------
# Lumi Operating System - Sample local.properties
# --------------------------------------------------
# Copy this file to `local.properties`
# and replace the placeholder values with your own.
# Do NOT commit your real local.properties file.
# --------------------------------------------------
# Android SDK Location
sdk.dir=YOUR_ANDROID_SDK_PATH
# --------------------------------------------------
# RELEASE SIGNING CONFIG (Optional for contributors)
# --------------------------------------------------
# Path to your release keystore file
RELEASE_STORE_FILE=PATH_TO_YOUR_KEYSTORE
# Keystore password
RELEASE_STORE_PASSWORD=YOUR_STORE_PASSWORD
# Key alias name
RELEASE_KEY_ALIAS=YOUR_KEY_ALIAS
# Key password
RELEASE_KEY_PASSWORD=YOUR_KEY_PASSWORD
# --------------------------------------------------
# LUMI VERSIONING
# --------------------------------------------------
LUMI_VERSION_CODE=4
LUMI_VERSION_NAME=26.04 Dragonfly